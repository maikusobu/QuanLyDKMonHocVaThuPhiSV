name: Move assigned issues to In Progress

on:
  issues:
    types: [pinned, assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: SE104.O27
          column: In Progress
          repo-token: ${{ secrets.GHPROJECT_TOKEN }}
